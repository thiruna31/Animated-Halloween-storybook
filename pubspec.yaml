name: halloween_storybook
description: A spooky animated Halloween storybook built with Flutter.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.0.0
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/background.jpg
    - assets/images/ghost.jpg
    - assets/images/pumpkin.jpg
    - assets/sounds/ghost voice.mp3
    - assets/sounds/halloween.mp3
    - assets/sounds/horror ghost.mp3
    - assets/music/music.mp3
